<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style/main.css">
</head>
<body>

        <div class="container">

                <img class="logo" src="./static/icon/turquoise-logo.svg" alt="logo">
                <button class="header__btn">Contact</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__content">
                    <div class="hero__text">
                        <h1 class="hero__title">

                            Resolving design problems, building smart user interfaces and useful interactions, developing rich web applications and seamless web experiences.
                        </p>
                        <a href="#" class="about__link">
                            About me 
                            <i class="bi bi-arrow-right-short"></i>
                        </a>
                    </div>
                    <img class="hero__img" src="./static/img/frontent-icon.png" alt="img">
                </div>
            </div>
        </section>
    </main>


    <!-- BUTTON UP -->
    <button class="btn-up btn-up_hide">
        <i class="bi bi-arrow-up"></i>
    </button>

    <!-- SCRIPTS -->
    <script src="./assets/script/main.js"></script>
